[package]
name = "filecoin-proofs-ffi"
description = "FFI Interface to filecoin-proofs"
version = "0.4.0"
authors = ["laser <l@s3r.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/filecoin-project/rust-fil-proofs-ffi"
readme = "README.md"
edition = "2018"

[lib]
crate-type = ["rlib", "staticlib"]

[dependencies]
filecoin-proofs = "0.3.0"
logging-toolkit = "0.3.0"
ffi-toolkit = "0.3.0"
lazy_static = "1.3.0"
failure = "0.1.5"
drop_struct_macro_derive = "0.3.0"
libc = "0.2.58"
slog = "2.4.1"

[build-dependencies]
cbindgen = "0.9"
